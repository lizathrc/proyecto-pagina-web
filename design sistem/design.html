<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>design system</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>
        design system
    </h1>
    <section class="colours">
        <h2>
            brand colours
        </h2>
        <div class="brand-colours">
            <div class="on"></div>
            <div class="tw"></div>
            <div class="tr"></div>
            <div class="fo"></div>
            <div class="fi"></div>
            <div class="si"></div>
        </div>

        <h2>
            others
        </h2>
        <div class="others">
            <div class="on"></div>
            <div class="tw"></div>
            <div class="tr"></div>
            <div class="fo">success</div>
            <div class="fi">warning</div>
            <div class="si">error</div>
            <div class="se">info</div>
        </div>
    </section>
    <h2>
        components
    </h2>
    <section class="component">
        
        <div class="button--variant">
            <h3>
                button variant
            </h3>
            <button class="default">default</button>
            <button class="hovered">hovered</button>
            <button class="disabled">disabled</button>
        </div>
        <div class="search-bar--variant">
            <h3>
                search bar variant
            </h3>
            <div class="one search-bar--default">
                default
            </div>
            <div class="one search-bar--hovered">
                filling
            </div>
        </div>
    </section>
    <h2>
        field
    </h2>
    <section class="field--variant">
        
        <div class="field--default">default</div>
        <div class="field--filling">filling</div>
        <div class="field--error">error</div>
    </section>
    <h2>
        effects
    </h2>
    <section class="effects">
        <div class="on">idk</div>
        <div class="tw">idk</div>
        <div class="tr">idk</div>
        <div class="fo">idk</div>
        <div class="focus">focus</div>
        <div class="btn-link">btn or link</div>
    </section>
</body>
</html>
